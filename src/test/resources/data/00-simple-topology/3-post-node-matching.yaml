tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: simple-post-node-matching
  template_version: 2.0.0-SNAPSHOT
  template_author: Username

description: ""

imports:
  - alien-base-types:2.0.0-SNAPSHOT
  - docker-types:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.0.0-SNAPSHOT
  - docker-draft.sandbox.samples:2.0.0-SNAPSHOT

topology_template:
  node_templates:
    ContainerRuntime:
      metadata:
        a4c_kubernetes-modifier : Replacement of a org.alien4cloud.extended.container.types.ContainerRuntime
      type: org.alien4cloud.kubernetes.api.types.Container
      properties:
        container:
          image: "afraisse/nodecellar:exp"
          name: "nodecellar--706822375"
          resources:
            requests:
              memory: "128 MB"
              cpu: 1.0
            limits:
              memory: "128 MB"
              cpu: 1.0
          ports:
            -
              name: "nodecellar-app"
              containerPort: 3000
          command:
            - "/bin/bash"
            - "-c"
            - "cd /nodecellar && nodejs server.js"
      requirements:
        - hostedOnContainerDeploymentUnitHost:
            type_requirement: host
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
    Nodecellar:
      type: org.alien4cloud.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars:
          LOG_LEVEL: ""
        cpu_share: 1.0
        mem_share: "128 MB"
      requirements:
        - connectsToMongoMongo_db:
            type_requirement: mongo_db
            node: Mongo
            capability: org.alien4cloud.capabilities.endpoint.docker.Mongo
            relationship: tosca.relationships.ConnectsTo
        - hostedOnContainerRuntimeContainerRuntimeHost:
            type_requirement: host
            node: ContainerRuntime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: org.alien4cloud.extended.container.relationships.HostedOnContainerRuntime
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ContainerDeploymentUnit:
      metadata:
        a4c_kubernetes-modifier : Replacement of a org.alien4cloud.extended.container.types.ContainerDeploymentUnit
      type: org.alien4cloud.kubernetes.api.types.Deployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          template:
            metadata:
              labels:
                app: "containerdeploymentunit--620425336"
          replicas: 1
        metadata:
          name: "containerdeploymentunit--620425336"
      requirements:
        - ContainerDeploymentUnit_Mongo_mongo_db_Service:
            type_requirement: dependency
            node: Mongo_mongo_db_Service
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ContainerRuntime_2:
      metadata:
        a4c_kubernetes-modifier : Replacement of a org.alien4cloud.extended.container.types.ContainerRuntime
      type: org.alien4cloud.kubernetes.api.types.Container
      properties:
        container:
          image: "mongo:latest"
          name: "mongo--1909092837"
          resources:
            requests:
              memory: "128 MB"
              cpu: 1.0
            limits:
              memory: "128 MB"
              cpu: 1.0
          ports:
            -
              name: "mongo-db"
              containerPort: 27017
      requirements:
        - ContainerRuntime_2_ContainerRuntime_2_DU:
            type_requirement: host
            node: ContainerRuntime_2_DU
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
    Mongo:
      type: org.alien4cloud.nodes.Application.Docker.Mongo
      properties:
        cpu_share: 1.0
        mem_share: "128 MB"
      requirements:
        - hostedOnContainerRuntimeContainerRuntime2Host:
            type_requirement: host
            node: ContainerRuntime_2
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: org.alien4cloud.extended.container.relationships.HostedOnContainerRuntime
      capabilities:
        mongo_db:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            api_version: v1
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ContainerRuntime_2_DU:
      metadata:
        a4c_kubernetes-modifier : Created to host ContainerRuntime_2
      type: org.alien4cloud.kubernetes.api.types.Deployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          template:
            metadata:
              labels:
                app: "containerruntime-2-du--1914569420"
          replicas: 1
        metadata:
          name: "containerruntime-2-du--1914569420"
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mongo_mongo_db_Service:
      metadata:
        a4c_kubernetes-modifier : Proxy of node <Mongo> capability <mongo_db>
      type: org.alien4cloud.kubernetes.api.types.Service
      properties:
        apiVersion: v1
        kind: Service
        spec:
          service_type: NodePort
          selector:
            name: "containerruntime-2-du--1914569420"
          ports:
            -
              port: 27017
              name: "mongo-db"
        metadata:
          name: "mongo-mongo-db-service-450098423"
      requirements:
        - Mongo_mongo_db_Service_ContainerRuntime_2_DU:
            type_requirement: dependency
            node: ContainerRuntime_2_DU
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
    Nodecellar_nodecellar_app_Service:
      metadata:
        a4c_kubernetes-modifier : Proxy of node <Nodecellar> capability <nodecellar_app>
      type: org.alien4cloud.kubernetes.api.types.Service
      properties:
        apiVersion: v1
        kind: Service
        spec:
          service_type: NodePort
          selector:
            name: "containerdeploymentunit--620425336"
          ports:
            -
              port: 3000
              name: "nodecellar-app"
        metadata:
          name: "nodecellar-nodecellar-app-service--215431874"
      requirements:
        - Nodecellar_nodecellar_app_Service_ContainerDeploymentUnit:
            type_requirement: dependency
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
