tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: 5-post-node-matching
  template_version: 2.0.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - alien-base-types:2.0.0-SNAPSHOT
  - docker-types:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.0.0-SNAPSHOT
  - docker-draft.sandbox.samples:2.0.0-SNAPSHOT

topology_template:
  inputs:
    cpu_share:
      type: float
      required: true
      default: 1.0
  node_templates:
    ContainerDeploymentUnit:
      type: org.alien4cloud.kubernetes.api.types.Deployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          replicas: 1
        metadata:
          name: "ContainerDeploymentUnit_b6a71b1a-132c-4b94-b6f0-fb06e81f3541"
      requirements:
        - ContainerDeploymentUnit_Mongo_mongo_db_Service:
            type_requirement: dependency
            node: Mongo_mongo_db_Service
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Nodecellar_Runtime:
      type: org.alien4cloud.kubernetes.api.types.Container
      properties:
        container:
          image: "afraisse/nodecellar:exp"
          name: Nodecellar
          resources:
            requests:
              memory: "1024 MB"
              cpu: 1.0
            limits:
              memory: "1024 MB"
              cpu: 1.0
          ports:
            nodecellar_app: 3000
      requirements:
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
    Nodecellar:
      type: org.alien4cloud.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars:
          LOG_LEVEL: DEBUG
        cpu_share: 1.0
        mem_share: "1024 MB"
      requirements:
        - host:
            node: Nodecellar_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            node: Mongo
            capability: org.alien4cloud.capabilities.endpoint.docker.Mongo
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mongo_Runtime:
      type: org.alien4cloud.kubernetes.api.types.Container
      properties:
        container:
          image: "mongo:latest"
          name: Mongo
          resources:
            requests:
              memory: "512 MB"
              cpu: 1.0
            limits:
              memory: "512 MB"
              cpu: 1.0
          ports:
            mongo_db: 27017
      requirements:
        - Mongo_Runtime_Mongo_Runtime_DU:
            type_requirement: host
            node: Mongo_Runtime_DU
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
    Mongo:
      type: org.alien4cloud.nodes.Application.Docker.Mongo
      properties:
        cpu_share: 1.0
        mem_share: "512 MB"
      requirements:
        - host:
            node: Mongo_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        mongo_db:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            api_version: v1
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mongo_Runtime_DU:
      type: org.alien4cloud.kubernetes.api.types.Deployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          replicas: 1
        metadata:
          name: "Mongo_Runtime_DU_cb9687c7-fe46-4faf-aa3e-6624dc72bf06"
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mongo_mongo_db_Service:
      type: org.alien4cloud.kubernetes.api.types.Service
      properties:
        apiVersion: v1
        kind: Service
        spec:
          service_type: NodePort
          selector:
            name: "Mongo_Runtime_DU_cb9687c7-fe46-4faf-aa3e-6624dc72bf06"
          ports:
            -
              port: 27017
              name: "mongo_db"
        metadata:
          name: "Mongo_mongo_db_Service_a07aac19-e25d-42ea-9c9c-e274440093e6"
      requirements:
        - Mongo_mongo_db_Service_Mongo_Runtime_DU:
            type_requirement: dependency
            node: Mongo_Runtime_DU
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
    Nodecellar_nodecellar_app_Service:
      type: org.alien4cloud.kubernetes.api.types.Service
      properties:
        apiVersion: v1
        kind: Service
        spec:
          service_type: NodePort
          selector:
            name: "ContainerDeploymentUnit_b6a71b1a-132c-4b94-b6f0-fb06e81f3541"
          ports:
            -
              port: 3000
              name: "nodecellar_app"
        metadata:
          name: "Nodecellar_nodecellar_app_Service_cc24820d-08b2-4ec0-919b-4ab5df35df40"
      requirements:
        - Nodecellar_nodecellar_app_Service_ContainerDeploymentUnit:
            type_requirement: dependency
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn