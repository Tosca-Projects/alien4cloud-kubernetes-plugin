tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: post-location-modifier
  template_version: 2.0.0-SNAPSHOT
  template_author: Username

description: ""

imports:
  - alien-base-types:2.0.0-SNAPSHOT
  - docker-types:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.0.0-SNAPSHOT
  - docker-draft.sandbox.samples:2.0.0-SNAPSHOT

topology_template:
  node_templates:
    Apache:
      type: org.alien4cloud.nodes.Application.Docker.Apache
      properties:
        cpu_share: 1.0
        mem_share: "128 MB"
      requirements:
        - hostedOnContainerRuntimeContainerRuntimeHost:
            type_requirement: host
            node: ApacheContainer
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: org.alien4cloud.extended.container.relationships.HostedOnContainerRuntime
      capabilities:
        http_endpoint:
          properties:
            port: 80
            docker_bridge_port_mapping: 0
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ApacheContainer:
      metadata:
        a4c_kubernetes-modifier: Replacement of a org.alien4cloud.extended.container.types.ContainerRuntime
      type: org.alien4cloud.kubernetes.api.types.AbstractContainer
      properties:
        container:
          image: "httpd:latest"
          name: "apache-1540498633"
          resources:
            requests:
              memory: "128 MB"
              cpu: 1.0
            limits:
              memory: "128 MB"
              cpu: 1.0
          ports:
            -
              name: "http-endpoint"
              containerPort: 80
      requirements:
        - hostedOnContainerDeploymentUnitHost:
            type_requirement: host
            node: ApacheDeployment
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
    ApacheDeployment:
      metadata:
        a4c_kubernetes-modifier: Replacement of a org.alien4cloud.extended.container.types.ContainerDeploymentUnit
      type: org.alien4cloud.kubernetes.api.types.AbstractDeployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          template:
            metadata:
              labels:
                app: "apachedeployment-405928074"
          replicas: 1
        metadata:
          name: "apachedeployment-405928074"
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Apache_http_endpoint_Service:
      metadata:
        a4c_kubernetes-modifier: Proxy of node <Apache> capability <http_endpoint>
        a4c_kubernetes-modifier_service_endpoint: http_endpoint
      type: org.alien4cloud.kubernetes.api.types.AbstractService
      properties:
        apiVersion: v1
        kind: Service
        spec:
          service_type: NodePort
          selector:
            app: "apachedeployment-405928074"
          ports:
            -
              port: 80
              name: "http-endpoint"
              targetPort: "http-endpoint"
        metadata:
          name: "apache-http-endpoint-service-1151546243"
      requirements:
        - Apache_http_endpoint_Service_ApacheDeployment:
            type_requirement: dependency
            node: ApacheDeployment
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
